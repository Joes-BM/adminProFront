<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" 
                    class="form-control"
                    placeholder="Buscar Usuarios ..."
                    (keyup)="buscar(txtTermino.value)"
                    #txtTermino
                >
            </div>
        </div>
    </div>
</div> 
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center" >
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div> 

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospital</h4>
                        <h6 class="card-subtitle">Hospitales Registrados: ({{hospitales.length}})</h6>

                    </div>
                    <div class="col">
                        
                        <div class="text-right">
                            <button class="btn btn-primary" (click)="crearHospital()">
                                <i class="fa fa-hospital-o"></i>
                                crear Hospital
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                     
                                     <img [src]="hospital.img | imagen:'hospitales'" 
                                        class="w100 cursor" 
                                        [alt]="hospital.nombre"
                                        (click)="abrirModal(hospital)"
                                        >
                                </td>
                                <td>
                                    <input type="text" 
                                        class="form-control" 
                                        placeholder="nombre del hospital"
                                        [(ngModel)]="hospital.nombre">
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="actualizarHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Guardar cambios"
                                        class="cursor"> 
                                        <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a (click)="borrarHospital(hospital)" 
                                        data-toggle="tooltip" 
                                        data-original-title="Cerrar"
                                        class="cursor"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                       
                </div>
                <!-- <button>Anteriores</button>
                &nbsp;
                <button>Anteriores</button> -->
            </div>
        </div>
    </div>
</div>
